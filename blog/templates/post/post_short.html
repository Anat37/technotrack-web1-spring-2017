<div>
    <div class="blog-post">
        <h1 class="blog-post-title"><a href="{% url "blog:post_detail" object.id %}">{{ object.title }}</a></h1>
        <div class="row">
            <div class="col-sm-2"> Опубликован:</div>
            <div class="col-sm-3"> {{ object.created_at }}</div>
            {% if post.author == user %}
                <div class="col-sm-2"><a href="{% url "blog:post_update" object.id %}">Редактировать</a></div>
            {% endif %}
        </div>
    </div>
    <hr>
</div>
